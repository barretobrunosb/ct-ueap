<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Estilos para o cabeçalho */
    header {
      background-color: #333;
      /* Cor de fundo do cabeçalho */
      color: #fff;
      /* Cor do texto do cabeçalho */
      text-align: center;
      /* Alinhamento do texto no centro */
      padding: 10px 1;
      /* Espaçamento interno superior e inferior */
    }

    /* Estilos para criar espaço entre o cabeçalho e o conteúdo */
    main {
      margin-top: 20px;
      /* Espaço de 20 pixels na parte superior */
      padding: 10px;
      /* Espaçamento interno do conteúdo */
    }

    footer {
      background-color: #333;
      /* Cor de fundo do cabeçalho */
      color: #fff;
      /* Cor do texto do cabeçalho */
      text-align: justify;
      /* Alinhamento do texto justificado */
      padding: 10px 0;
      /* Espaçamento interno superior e inferior */
    }

    .faixa-cinza {
      background-color: #ccc;
      /* Cor da faixa cinza */
      height: 5px;
      /* Altura da faixa cinza */
    }

    h1 {
      font-size: 22px;
      /* Tamanho da fonte do título */
      font-family: Arial, sans-serif;
      /* Fonte do título */
      margin: 0;
      /* Remova margens padrão do título */
    }

    /* Estilos para o ícone */
    .container {
      margin-top: 20px;
      /* Espaço de 20 pixels acima do ícone */
      display: inline-block;
      cursor: pointer;
      /* Transforma o cursor em uma mão ao passar o mouse */
    }

    .voltar-mapa {
      float: right;
      /* Alinha à direita */
      margin-top: 28px;
    }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css">
  <title>Página em Construção</title>
</head>


<header> <!-- CABEÇALHO DA PÁGINA -->
  <div class="faixa-cinza"></div>
  <h1>WebMap do Sítio CT-UEAP</h1> <!-- Título do Cabeçalho -->
  <div class="faixa-cinza"></div>
</header>

<body>

  <div class="container" onclick="history.back()">
    <img src="../ico/return.png" width="50px" alt="Retornar para a página anterior">
  </div>

  <a href="../../../docs/map.html"> <!-- Botão de retorno -->
    <button class="voltar-mapa">Voltar para o WebMap</button>
  </a>

  <h1 align="center">Página em Construção</h1> <!-- Título do Parágrafo -->


  <!-- MODIFICAR DESTA PARTE PARA BAIXO -->


  <!-- Texto do Parágrafo -->
  <p align="center" style="font-size: 18px; line-height: 1.7;">
    Esta página está em construção. Por favor, aguarde.
  </p>



  <!-- RODAPÉ DA PÁGINA -->

  <footer>
    <div>
      <p id="reference">

      </p>
    </div>

    <script>
      // Use JavaScript para ler o conteúdo do arquivo
      var xmlhttp = new XMLHttpRequest();
      var filePath = '../reference.txt'; // Caminho para o arquivo de texto

      xmlhttp.onreadystatechange = function () {
        if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
          // Quando a requisição for concluída com sucesso
          var referenciaArquivo = xmlhttp.responseText;

          // Texto Adicional
          var texto = "Acesso em: ";

          // Link de Acesso
          var link = "https://barretobrunosb.github.io/ct-ueap"

          // Concatenação do texto e do link
          var textoAcesso = texto + "<a href='" + link + "'>" + link + "</a>";

          // Concatena o texto adicional com o conteúdo do arquivo
          var conteudoFinal = referenciaArquivo + textoAcesso;

          // Exibe o conteúdo na página HTML
          document.getElementById("reference").innerHTML = conteudoFinal;
        } else if (xmlhttp.readyState == 4) {
          // Se ocorrer um erro
          document.getElementById("reference").innerHTML = "Erro ao carregar o arquivo.";
        }
      };

      xmlhttp.open("GET", filePath, true);
      xmlhttp.send();
    </script>

  </footer>

</body>

</html>
